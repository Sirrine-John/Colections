<html>
	<head>
		<title>My Servlet Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<h1>This is a basic Servlet Example page</h1>
			<form  id="regForm" name="regForm" method="post" action="MyServlet">
				<table>
					<tr><td>Email :</td><td><input type="text" name="email" required></td>
					<tr><td>User Name:</td><td> <input type="text" name="uname" required></td>
					<tr><td>Password:</td><td> <input type="password" name="pass" required></td>
					<tr><td>Gender :</td><td> <input type="radio" name="gender" value="male" checked>Male
						<input type="radio" name="gender" value="female">Female
						<input type="radio" name="gender" value="other"> Other</td>
					<tr><td>Course:</td><td> <input type="checkbox" name="course" value="Java">Java
						<input type="checkbox" name="course" value="Dot Net">Dot Net
						<input type="checkbox" name="course" value="PHP">PHP</td>
					<tr><td></td><td><input type="submit" value="Submit"> <input type="reset"></td></tr>
				</table>
				
			</form>
		</div>
	</body>
</html>
