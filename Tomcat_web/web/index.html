<html>
	<head>
		<title>My Servlet Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<h1>This is a basic Servlet Example page</h1>
			<form  id="regForm" name="regForm" method="post" action="MyServlet">
				Email : <input type="text" name="email" required> <br> 
				User Name: <input type="text" name="uname" required> <br> 
				Password: <input type="password" name="pass" required> <br> 
				Gender : <input type="radio" name="gender" value="male" checked> Male
				<input type="radio" name="gender" value="female"> Female 
				<input type="radio" name="gender" value="other"> Other <br>
				Course: <input type="checkbox" name="course" value="Java"> Java
				<input type="checkbox" name="course" value="Dot Net"> Dot Net
				<input type="checkbox" name="course" value="PHP"> PHP <br>
				<input type="submit" value="Submit"> <input type="reset">
			</form>
		</div>
	</body>
</html>
